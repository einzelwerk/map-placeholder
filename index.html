      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: sans-serif;
          /*  for dev. remove */
        }

        .map-placeholder {
          height: 500px;
          width: 100%;
          background: url("https://cdn.discordapp.com/attachments/651112958532780043/1035530282679410798/image_152.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center center;
          position: relative;
        }
        .map-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        .map-placeholder .map-placeholder__pin {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          z-index: 1010;
        }

        .map-placeholder .map-placeholder__way {
          position: absolute;
          right: 16px;
          bottom: 16px;
          background: #fff;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 12px 20px;
          box-shadow: 0px 8px 16px rgba(145, 145, 145, 0.24);
          border-radius: 12px;
          transition: 400ms;
          text-decoration: none;
          color: #121212;
        }
        .map-placeholder .map-placeholder__way svg {
          margin-left: 8px;
        }

        .map-placeholder .map-placeholder__way:hover {
          color: #fff;
          background: #121212;
        }

        .trigger-toolbox {
          all: unset;
          cursor: pointer;
          transition: 400ms;
          color: #121212;
        }

        .trigger-toolbox:hover {
          color: #4f4f4f;
        }

        .placeholder-toolbox-wrapper {
          position: absolute;
          left: 50%;
          transition: 400ms;
          transform: translateX(-50%) translateY(30px);
          opacity: 0;
          visibility: hidden;
          bottom: 100%;
          margin-bottom: 20px;
        }

        .placeholder-toolbox-wrapper.opened {
          transform: translateX(-50%) translateY(0%);
          opacity: 1;
          visibility: visible;
        }

        .placeholder-toolbox-wrapper:after {
          content: "";
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          border: 10px solid transparent;
          border-top: 16px solid #fff;
        }
        .placeholder-toolbox-wrapper .placeholder-toolbox {
          border-radius: 12px;
          width: 250px;
          padding: 20px 24px;
          background: #fff;
          box-shadow: 0px 8px 16px rgba(145, 145, 145, 0.24);
          display: flex;
          flex-direction: column;
          align-items: center;

          line-height: 20px;
        }

        .placeholder-toolbox .placeholder-toolbox__title {
          color: #848484;
          margin-bottom: 8px;
          font-size: 14px;
          font-weight: 500;
          text-align: center;
        }
        .placeholder-toolbox .placeholder-toolbox__address {
          color: #121212;
          margin-bottom: 4px;
          font-size: 14px;
          text-align: center;
          font-style: normal;
        }

        .placeholder-toolbox .placeholder-toolbox__phone {
          color: #121212;
          font-size: 14px;
          font-weight: 500;
          text-align: center;
        }

        @media (max-width: 768px) {
          .map-placeholder .map-placeholder__way {
            
            right: autog;
            left: 50%;
            transform: translateX(-50%);
          }
        }
      </style>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const toolboxBtn = document.querySelector(".trigger-toolbox");
          const toolbox = document.querySelector(".placeholder-toolbox-wrapper");
          toolboxBtn.addEventListener("click", function () {
            toolbox.classList.toggle("opened");
          });
        });
      </script>
    </div>
  </body>
</html>
